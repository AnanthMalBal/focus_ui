<div class="outer">
    <div class="card mb-5 mb-xl-8">
        <div class="card-header border-0 pt-5">
            <h3 class="card-title align-items-start flex-column">
                <span class="card-label fw-bold fs-3 mb-1">Leave History</span>
            </h3>
        </div>
        <div class="card-body py-3">

            <div class="table-responsive">
                <!--begin::Table-->
                <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
                    <!--begin::Table head-->
                    <thead>
                        <tr class="fw-bold text-muted">
                            
                            <th class="min-w-140px">Leave Id</th>
                            <th class="min-w-140px">Leave Type</th>
                            <th class="min-w-140px">From</th>
                            <th class="min-w-140px">To</th>
                            <th class="min-w-140px">Day Count</th>
                            <th class="min-w-140px">Reason</th>
                            <th class="min-w-140px">Comments</th>
                            <th class="min-w-140px">Created Date</th>
                            <th class="min-w-140px">Modified Date</th>
                            <th class="min-w-80px">Status</th>
                            <th class="min-w-100px text-end">Actions</th>
                        </tr>
                    </thead>
                    <!--end::Table head-->

                    <!--begin::Table body-->
                    <tbody>
                        <tr *ngFor="let i of leavedata let index = index;">
                            <td>
                                <a href="#" class="text-muted fw-semibold text-muted d-block fs-7">{{i.leaveId}}</a>
                            </td>
                            <td>
                                <a href="#"
                                    class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">{{i.symbol}}</a>
                            </td>
                            <td>
                                <a href="#"
                                    class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">{{i.fromDate}}</a>
                            </td>
                            <td>
                                <a href="#"
                                    class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">{{i.toDate}}</a>
                            </td>
                            <td>
                                <a href="#"
                                    class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">{{i.noOfDays}}</a>
                            </td>
                            <td>
                                <a href="#"
                                    class="text-muted fw-semibold text-muted d-block fs-7">{{i.reason}}</a>
                            </td>
                            <td>
                                <a href="#"
                                    class="text-muted fw-semibold text-muted d-block fs-7">{{i.comments}}</a>
                            </td>
                            <td>
                                <a href="#"
                                    class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">{{i.createdDate}}</a>
                            </td>
                            <td>
                                <a href="#"
                                    class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">{{i.modifiedDate}}</a>
                            </td>
                            <td>
                                <span class="badge badge-light-success">{{i.status}}</span>
                            </td>

                            <td class="text-end" >
                                <a href="#" class="btn btn-icon fw-bold btn-bg-light btn-active-color-primary btn-sm me-1">
                                    <i class="icon-xl far fa-thumbs-up"><span class="path1"></span><span
                                            class="path2"></span></i> </a>

                                <a href="#" class="btn btn-icon  fw-bold btn-bg-light btn-active-color-primary btn-sm me-1">
                                    <i class="icon-xl far fa-thumbs-down"><span class="path1"></span><span
                                            class="path2"></span></i> </a>

                                <!-- <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                    <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span
                                            class="path2"></span><span class="path3"></span><span
                                            class="path4"></span><span class="path5"></span></i> </a> -->
                            </td>
                        </tr>
                        </tbody>
                       
                </table>
                <!--end::Table-->
            </div>
