<div class="card card-xxl-stretch mb-5 mb-xxl-8">
    <div class="card-header border-0 pt-5 ">
        <div class="card-toolbar">

            <input class="form-control " ngxDaterangepickerMd [ranges]="ranges" [(ngModel)]="selectedRange"
                (ngModelChange)="onDateRangeSelected($event)" [autoApply]="true" [showDropdowns]="true"
                [opens]="'left'" />
            <span><i class="ki-duotone ki-calendar-8 text-gray-500 lh-0 fs-2 ms-2 me-0"></i></span>

        </div>
    </div>
    <div class="dailyLogChart">
        <apx-chart [series]="dailyLogChart!.series" [chart]="dailyLogChart!.chart" [xaxis]="dailyLogChart!.xaxis"
            [yaxis]="dailyLogChart!.yaxis" [title]="dailyLogChart!.title" [legend]="dailyLogChart!.legend"
            [dataLabels]="dailyLogChart!.dataLabels"></apx-chart>
    </div>
</div>
