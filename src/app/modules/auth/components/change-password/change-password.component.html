<form class="form w-100" novalidate="novalidate" [formGroup]="changePasswordForm" (ngSubmit)="submit()"
    id="kt_login_password_reset_form">
    <!--begin::Heading-->
    <div class="text-center mb-10">
        <!--begin::Title-->
        <h1 class="text-gray-900 fw-bolder mb-3">
            Change Password
        </h1>
        <!--end::Title-->

        <!--begin::Link-->
        <div class="text-gray-500 fw-semibold fs-6">
            Enter your new password and OTP to reset your password.
        </div>
        <!--end::Link-->
    </div>

    <div class="fv-row mb-3">

        <label class="form-label fw-bolder text-gray-900 fs-6 mb-0">New Password</label>

        <input class="form-control bg-transparent" type="password" name="password" autocomplete="off"
            formControlName="password" [ngClass]="{
            'is-invalid': changePasswordForm.controls['password'].invalid,
            'is-valid': changePasswordForm.controls['password'].valid
          }" />
        <!-- <ng-container [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Password is required',
            control: changePasswordForm.controls['password']
          }"></ng-container>
        <ng-container [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Password should have at least 3 symbols',
            control: changePasswordForm.controls['password']
          }"></ng-container>
        <ng-container [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Password should have maximum 100 symbols',
            control: changePasswordForm.controls['password']
          }"></ng-container> -->

    </div>
    <div class="fv-row mb-8">
        <label class="form-label fs-6 fw-bolder text-gray-900">OTP</label>
        <input class="form-control bg-transparent" type="text" name="otp" formControlName="otp" autocomplete="off">
           <!-- [ngClass]="{
            'is-invalid': changePasswordForm.controls['otp'].invalid,
            'is-valid': changePasswordForm.controls['otp'].valid
          }"  -->
          
        <!-- <ng-container  [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'otp is required',
            control: changePasswordForm.controls['otp']
          }"></ng-container>  -->
      </div>
    
    <!-- <div class="d-flex justify-content-center">
        <input type="text" class="form-control otp-input" maxlength="1" *ngFor="let digit of otpArray; let i = index"
            [(ngModel)]="otp[i]" (input)="onInputChange($event, i)" (keydown)="onKeyDown($event, i)" #otpInput />
    </div> -->
    <div class="d-flex flex-wrap justify-content-center pb-lg-0">
        <button type="submit" id="kt_password_reset_submit" class="btn btn-primary me-4">
            <span class="indicator-label">Submit</span>
            <ng-container *ngIf="isLoading$ | async">
                <span class="indicator-progress">
                    Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
            </ng-container>
        </button>
        <a routerLink="/auth/login" id="kt_login_password_reset_form_cancel_button" class="btn btn-light">
            Cancel
        </a>
    </div>
    <!--end::Form group-->
</form>
<!--end::Form-->
