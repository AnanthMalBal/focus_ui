

<div class="m-0">
<h3>Customer List</h3>
{{allCustomers.length}}
<table>
  <thead>
    <tr>
      <th class="align-middle" rowspan="2">Customer ID</th>

      <th class="align-middle" rowspan="2">Customer Name</th>
      <th class="align-middle" rowspan="2">Mobile No</th>

      <th class="align-middle" rowspan="2">Address</th>

    </tr>
      </thead>
<tbody>
  <tr *ngFor="let item of allCustomers">
    <td>{{item.customerId}}
      <td>{{item.customerName}}
        <td >{{item.mobileNumber}}
          <td >{{item.address}}

      </tr>
  </tbody>

    </table>
    </div>
